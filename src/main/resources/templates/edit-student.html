<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .hover-shadow:hover {
            transform: translateY(-3px);
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15) !important;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark shadow mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}">Student Management System</a>
        <ul class="navbar-nav ms-auto d-flex flex-row gap-3">
            <li class="nav-item"><a class="nav-link" th:href="@{/home}">üè† Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/students}">üìã Students</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-0 rounded-3 hover-shadow p-4">
                <div class="card-header bg-primary text-white text-center rounded-3 mb-3">
                    <h3 class="mb-0">Update Student Information</h3>
                </div>

                <div class="card-body">
                    <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">

                        <!-- First Name -->
                        <div class="form-group mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   placeholder="Enter Student First Name"
                                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                 th:errors="*{firstName}"></div>
                        </div>

                        <!-- Last Name -->
                        <div class="form-group mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   placeholder="Enter Student Last Name"
                                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                 th:errors="*{lastName}"></div>
                        </div>

                        <!-- Email -->
                        <div class="form-group mb-4">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control"
                                   placeholder="Enter Student Email"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-pencil-square me-2"></i>Update
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
