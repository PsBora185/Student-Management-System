<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .profile-card {
            max-width: 600px;
            margin: auto;
            border-radius: 15px;
        }
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0d6efd;
        }
        .field-label {
            font-weight: 600;
        }
        .field-value {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark shadow mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}">Student Management System</a>
        <ul class="navbar-nav ms-auto d-flex flex-row gap-3">
            <li class="nav-item"><a class="nav-link" th:href="@{/home}">üè† Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/students}">üìã Students</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/students/new}">‚ûï Add Student</a></li>
        </ul>
    </div>
</nav>

<div class="container my-5">

    <h2 class="mb-4 text-center fw-bold">Student Details</h2>

    <div class="card shadow-lg p-4 profile-card">
        <div class="text-center mb-4">
            <!-- Placeholder photo -->
            <img src="https://via.placeholder.com/120x120.png?text=Photo" alt="Student Photo" class="profile-photo mb-3">
            <h4 th:text="${student.firstName} + ' ' + ${student.lastName}">Full Name</h4>
        </div>

        <div class="row mb-2">
            <div class="col-5 field-label">First Name:</div>
            <div class="col-7 field-value" th:text="${student.firstName != null} ? ${student.firstName} : 'N/A'">First</div>
        </div>
        <div class="row mb-2">
            <div class="col-5 field-label">Last Name:</div>
            <div class="col-7 field-value" th:text="${student.lastName != null} ? ${student.lastName} : 'N/A'">Last</div>
        </div>
        <div class="row mb-2">
            <div class="col-5 field-label">Email:</div>
            <div class="col-7 field-value" th:text="${student.email != null} ? ${student.email} : 'N/A'">Email</div>
        </div>
        <div class="row mb-2">
            <div class="col-5 field-label">Date of Birth:</div>
            <div class="col-7 field-value">Add / N/A</div>
        </div>
        <div class="row mb-2">
            <div class="col-5 field-label">Phone:</div>
            <div class="col-7 field-value">Add / N/A</div>
        </div>
        <div class="row mb-2">
            <div class="col-5 field-label">Address:</div>
            <div class="col-7 field-value">Add / N/A</div>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a th:href="@{/students}" class="btn btn-secondary btn-lg hover-shadow">
            ‚¨Ö Back to List
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<style>
    .hover-shadow:hover {
        transform: translateY(-3px);
        transition: 0.3s;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15) !important;
    }
</style>

</body>
</html>
